<body>
    
<h1>Ürün Satış</h1>

<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-tahsilat-tab" data-bs-toggle="tab" data-bs-target="#nav-tahsilat" type="button" role="tab" aria-controls="nav-tahsilat" aria-selected="true">Tahsilat</button>
        <button class="nav-link" id="nav-odeme-tab" data-bs-toggle="tab" data-bs-target="#nav-odeme" type="button" role="tab" aria-controls="nav-odeme" aria-selected="false">Ödeme</button>
    
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-tahsilat" role="tabpanel" aria-labelledby="nav-tahsilat-tab">tahsilat Detay</div>
    <div class="tab-pane fade" id="nav-odeme" role="tabpanel" aria-labelledby="nav-odeme-tab">
            <div class="card col-md-4  col-lg-6" style="height:50vh;" >
                <div class="d-flex justify-content-around">
                    <div class="card-header" id="orderDetailHeader" style="color:Black">
                        <h3 class="modal-title" id="formModalLabel">Bilgiler</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <img
                            src="resim/uc.jpeg"
                            class="img-fluid rounded-top"
                            alt="uçüncü resim"
                        />
                        
                    </div>
                </div>
                <div class="card-body text-bg-light">

                <div class="form-group row g-1 ">
                    <label for="fullName" class="col-sm-4 col-form-label">
                                First name
                            </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="fullName" placeholder="John" required>
                            </div>
                        </div>
                <div class="form-group row g-1 ">
                            <label for="lastName" class="col-sm-4 col-form-label">
                                Last name
                            </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                            </div>
                        </div>
                <div class="form-group row g-1 ">
                            <label for="email" class="col-sm-4 col-form-label">
                                E-mail address
                            </label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="email" placeholder="john.doe@email.com" required>
                            </div>
                        </div>
                     
                        <div id="agGrid" style="height: 600px; width:100%" class="ag-theme-balham">
                        </div>
                    
                </div>
                <div class="card-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
 
  </div>

  <div class="tab-pane fade" id="nav-hesapraporu" role="tabpanel" aria-labelledby="nav-hesapraporu-tab">Hesap raporu</div>
</div>
